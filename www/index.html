<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <title>Chatting App</title>
  <style>
    body {
      background-color: #c49ce4;
      color: white;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }

    .header-container {
      width: 75%;
      margin: 0 auto;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
    }

    .message-area {
      height: 300px;
      overflow-y: auto;
      border: none;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-control, textarea {
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white !important;
      backdrop-filter: blur(6px);
    }

    .form-control::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .submit-button {
      background: linear-gradient(90deg, #FF6F61, #D5006D);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 6px 18px;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
    }

    .submit-button:hover {
      background: linear-gradient(90deg, #D5006D, #FF6F61);
      cursor: pointer;
    }

    .message-row {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      padding: 20px;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    .heading-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
    }

    .username-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    nav a {
      color: white !important;
      margin-right: 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .my-message {
      align-self: flex-end;
      background-color: #D5006D;
      border-radius: 15px;
      padding: 10px;
      max-width: 70%;
      text-align: right;
    }

    .other-message {
      align-self: flex-start;
      background-color: #6c3483;
      border-radius: 15px;
      padding: 10px;
      max-width: 70%;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="header-container d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom pt-3">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
      <span class="fs-4 text-white">Chatting App</span>
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0">
      <a href="#">Features</a>
      <a href="#">Enterprise</a>
      <a href="#">Support</a>
      <a href="#">Pricing</a>
      <div id="auth-buttons" class="ms-3"></div>
    </nav>
  </div>

  <h1 class="text-center">Chatting is funny</h1>
  <h3 class="text-center">Please set your username</h3>

  <div class="username-container glass-card" style="width: 60%; margin: auto;">
    <input type="text" id="usernameInput" class="form-control username-input" placeholder="Type your username here" />
    <div class="d-flex gap-3 mt-2">
      <button class="btn submit-button" id="setUsernameBtn">Set Username</button>
      <button class="btn submit-button" id="submitUsername">Submit</button>
    </div>
  </div>

  <div class="container mt-5">
    <div class="heading-container">
      <h2>Message:</h2>
      <h2 style="margin-left: 520px;">All messages:</h2>
    </div>
  </div>

  <div class="message-row">
    <div class="glass-card" style="flex: 1;">
      <textarea id="messageInput" class="form-control" rows="4" placeholder="Type your message here..."></textarea>
      <button class="btn submit-button" id="submitMessage">Submit</button>
    </div>
    <div class="glass-card" style="flex: 1;">
      <div class="message-area" id="messageArea">
        <!-- Messages will be displayed here -->
      </div>
    </div>
  </div>

  <script>
    const usernameInput = document.getElementById('usernameInput');
    const messageInput = document.getElementById('messageInput');
    const messageArea = document.getElementById('messageArea');
    const setUsernameBtn = document.getElementById('setUsernameBtn');
    const submitMessageBtn = document.getElementById('submitMessage');

    // Clear any previous username on refresh
    let currentUsername = localStorage.getItem('chat-username') || '';

    const updateUsername = () => {
      const input = usernameInput.value.trim();
      if (!input) {
        alert('Username cannot be empty.');
        return;
      }
      localStorage.setItem('chat-username', input);
      currentUsername = input;
      usernameInput.value = '';
    };

    setUsernameBtn.addEventListener('click', updateUsername);

    submitMessageBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();

      if (!currentUsername) {
        alert('Please set your username first!');
        return;
      }

      if (!message) return;

      const messageElement = document.createElement('div');
      messageElement.className = 'my-message';
      messageElement.textContent = `${currentUsername}: ${message}`;
      messageArea.appendChild(messageElement);

      messageInput.value = '';
      messageArea.scrollTop = messageArea.scrollHeight;
    });
  </script>
</body>
</html>
