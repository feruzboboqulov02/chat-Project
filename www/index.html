<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <title>Chatting App</title>
  <style>
    body {
      background-color: #1f2b3a; /* dark matte cartoon blue */
      color: white;
      font-family: 'Montserrat', sans-serif;
      padding: 20px;
    }

    .header-container {
      width: 75%;
      margin: 0 auto;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 15px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .message-area {
      height: 300px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-control, textarea {
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white !important;
      backdrop-filter: blur(4px);
    }

    .form-control::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .submit-button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 22px;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 4px 14px rgba(0, 114, 255, 0.4);
      transition: 0.3s ease;
    }

    .submit-button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    .message-row {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      padding: 20px;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    .heading-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
    }

    .username-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .my-message {
      align-self: flex-end;
      background-color: #0072ff;
      color: white;
      border-radius: 15px;
      padding: 10px;
      max-width: 70%;
      text-align: right;
    }

    .other-message {
      align-self: flex-start;
      background-color: #3a4b6b;
      color: white;
      border-radius: 15px;
      padding: 10px;
      max-width: 70%;
      text-align: left;
    }

    .no-shadow {
      box-shadow: none !important;
    }
  </style>
</head>
<body>
  <div class="header-container d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom pt-3">
    <span class="fs-3 fw-bold">Chatting App</span>
  </div>

  <h1 class="text-center fw-bold">Chatting is funny</h1>
  <h3 class="text-center">Please set your username</h3>

  <div class="username-container glass-card" style="width: 60%; margin: auto;">
    <input type="text" id="usernameInput" class="form-control username-input" placeholder="Type your username here" />
    <div class="d-flex gap-3 mt-2">
      <button class="btn submit-button" id="setUsernameBtn">Set Username</button>
      <button class="btn submit-button" id="submitUsername">Submit</button>
    </div>
  </div>

  <div class="container mt-5">
    <div class="heading-container">
      <h2>Message:</h2>
      <h2 style="margin-left: 520px;">All messages:</h2>
    </div>
  </div>

  <div class="message-row">
    <div class="glass-card" style="flex: 1;">
      <textarea id="messageInput" class="form-control" rows="4" placeholder="Type your message here..."></textarea>
      <button class="btn submit-button mt-2" id="submitMessage">Submit</button>
    </div>
    <div class="glass-card" style="flex: 1;">
      <div class="message-area" id="messageArea">
        <!-- Messages will be displayed here -->
      </div>
    </div>
  </div>

  <script>
    const usernameInput = document.getElementById('usernameInput');
    const messageInput = document.getElementById('messageInput');
    const messageArea = document.getElementById('messageArea');
    const setUsernameBtn = document.getElementById('setUsernameBtn');
    const submitMessageBtn = document.getElementById('submitMessage');

    let currentUsername = localStorage.getItem('chat-username') || '';

    const updateUsername = () => {
      const input = usernameInput.value.trim();
      if (!input) {
        alert('Username cannot be empty.');
        return;
      }
      localStorage.setItem('chat-username', input);
      currentUsername = input;
      usernameInput.value = '';
    };

    setUsernameBtn.addEventListener('click', updateUsername);

    submitMessageBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();

      if (!currentUsername) {
        alert('Please set your username first!');
        return;
      }

      if (!message) return;

      const messageElement = document.createElement('div');
      messageElement.className = 'my-message';
      messageElement.textContent = `${currentUsername}: ${message}`;
      messageArea.appendChild(messageElement);

      messageInput.value = '';
      messageArea.scrollTop = messageArea.scrollHeight;
    });
  </script>
</body>
</html>
